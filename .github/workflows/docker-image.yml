name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build the Docker image
      uses: actions/checkout@v4
    - run: |
        echo "${{ steps.Tag.outputs.stdout }}"
        docker build . --file Dockerfile --tag echo-server:${{ github.run_id }}
        docker run -d -p 8080:8080 -e ENVIRONMENT=staging echo-server:${{ github.run_id }}
        sleep 5
        curl localhost:8080 
        #docker push <your-docker-registry>/echo-server:$(date +%s)
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: 'eu-central-1'
